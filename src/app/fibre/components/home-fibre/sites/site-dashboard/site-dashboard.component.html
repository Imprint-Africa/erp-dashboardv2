<!-- Title Section -->
<section id="title_section">
  <h4>Project Name</h4>
  <h6>View sites and documents related to this project</h6>

<!-- Search Section -->
<section id="search_section">
  <form class="form form-inline mr-auto">
    <input type="text" class="form-control form-control-sm search-input">
    <button class="btn btn-sm btn-outline-warning btn-search">Search</button>
  </form>
  <button class="btn btn-sm btn-primary m-sm-2 btn-bom" data-toggle="modal" data-target="#bom-modal">Upload BOM for whole project</button>
  <button class="btn btn-sm btn-primary m-sm-2 btn-bom">Add Site</button>
</section>

<!--BOM upload modal-->
<div class="modal fade" id="bom-modal" tabindex="-1" role="img" aria-labelledby="exampleModalLabel" aria-hidden="true" style="width: 100%; height: 100%;">
  <div class="modal-dialog" role="img">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title">Upload BOM file</h2>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-close" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
