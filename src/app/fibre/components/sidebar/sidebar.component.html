<ng-sidebar-container (onBackdropClicked)="_onBackdropClicked()" style="height: 500vh; position: absolute">

  <ng-sidebar
    [(opened)]="_opened"
    [mode]="_MODES[_modeNum]"
    [keyClose]="_keyClose"
    [position]="_POSITIONS[_positionNum]"
    [dock]="_dock"
    [dockedSize]="'50px'"
    [autoCollapseHeight]="_autoCollapseHeight"
    [autoCollapseWidth]="_autoCollapseWidth"
    [closeOnClickOutside]="_closeOnClickOutside"
    [closeOnClickBackdrop]="_closeOnClickBackdrop"
    [showBackdrop]="_showBackdrop"
    [animate]="_animate"
    [trapFocus]="_trapFocus"
    [autoFocus]="_autoFocus"
    [sidebarClass]="'sidebar'"
    [ariaLabel]="'My sidebar'"
    (onOpenStart)="_onOpenStart()"
    (onOpened)="_onOpened()"
    (onCloseStart)="_onCloseStart()"
    (onClosed)="_onClosed()"
    (onTransitionEnd)="_onTransitionEnd()">

    <div class="sidebar-header">
      <!-- <span (click)="_toggleOpened();_toggleMode()" class="sidebarbutton" style="margin-left: 70px; font-size: 30px;">&#9776;</span> -->

    </div>

    </span> -->
    <br>
    <ul class="list-unstyled">
      <!-- <li class="sidebar-item"><a routerLink="/projects" class="sidebar-link">Projects</a></li> -->
    </ul>
  </ng-sidebar>

  <div ng-sidebar-content>
    <header class="header">
      <span (click)="_toggleOpened()" class="sidebarbutton">&#9776; </span>
      <a routerLink="/fibre" class="logo">
        <img src="assets/images/adrianlogo.png" alt="logo"/>
      </a>

          <button class="search-trigger"><i class="fa fa-search"></i></button>
        </form>
      </div> -->

        <a class="nav-item nav-link" (click)="logout()">{{loggedInUser?.username}}<i class="fa fa-sign-out" aria-hidden="true" style="margin-right: 3px; margin-left: 35px; font-size: 15px;"></i>sign out</a>
