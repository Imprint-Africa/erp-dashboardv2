<app-sidebar></app-sidebar>

<div class="page-container">
  <div class="main-content">
    <div class="section__content section__content--p30">
      <div class="container-flex">
        <div class="row m-0">
          <div class="col-sm-12">
            <div class="page-header float-left">
              <div class="page-title">
                <h1 class="title-1">Fibre Projects</h1>
                <h2 class="title-1">Track performance and progress across different projects</h2>
              </div>
            </div>
          </div>
        </div>
        <div class="row m-0">
          <div class="col-sm-10">
            <form class="form-header form-inline" role="search" action="" method="get">
              <input class="au-input au-input--sm" type="text" name="search"  placeholder="Search for a project"/>
            </form>
          </div>
          <div class="col-sm-2">
            <div class="page-header float-right">
              <div class="page-add">
                <button class="btn btn-outline-primary" id="new-project" routerLink="/fibre/createproject" routerLinkActive="active">New Project</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-12"><hr></div>

      <div class="container-projects">
        <div class="row">
          <a class="col-sm-4 col-sm-offset-2 project-details-link" routerLink="/fibre/sites" routerLinkActive="active">
            <div class="au-card project-card">
              <div class="au-card-inner">
                <div class="au-card image-card">
<!--                  <img src="assets/images/index.jpeg" alt="logo">-->
                </div>
                <h2 class="title-2 tm-b-5"></h2>
                <div class="chart-note-wrap">
                  <div class="chart-note mr-0 d-block">
                    <span class="dot dot--blue"></span>
                    <span class="fetched-data"><b>Project ID: </b><span></span></span>
                  </div>
                  <div class="chart-note mr-0 d-block">
                    <span class="dot dot--red"></span>
                    <span class="fetched-data"><b>Project name: </b><span></span></span>
                  </div>
                  <div class="chart-note mr-0 d-block">
                    <span class="dot dot--red"></span>
                    <span class="fetched-data"><b>No. of sites: </b><span></span></span>
                  </div>
                  <div class="chart-note mr-0 d-flex justify-content-end">
                    <span class="dot dot--blue"></span>
                    <span class="fetched-data"></span>
                  </div>
                  <div class="chart-note mr-0 d-block">
                    <div class="progress">
                      <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                      </div>
                    </div>
                  </div>
                  <br>
                  <div class="chart-note mr-0 d-block">
                    <div class="time-block">
                      <span class="date">Started: </span>
                    </div>
                    <div class="upload-bom">
                    <span class="time-green">Upload BOM</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <br>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
