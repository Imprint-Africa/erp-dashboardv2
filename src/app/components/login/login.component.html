<div class="container-fluid">
  <div class="row">
    <div class="col-sm-4"></div>
    <div class="col-xs-12 col-sm-4">
      <div class="card">
        <img class="card-img-top" src="assets/images/adrianlogo.png" alt="Card image cap">
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <h5 class="card-title">Login</h5>
            <div class="alert alert-danger" role="alert" *ngIf="loginError">{{loginError}}</div>
            <div class="form-group">
              <label for="username"></label>
              <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && form.username.errors }" placeholder="Username"/>
              <div *ngIf="submitted && form.username.errors" class="invalid-feedback">
                <div *ngIf="form.username.errors.required">Username is required</div>
              </div>
            </div>
            <div class="form-group">
              <label for="password"></label>
              <input type="password" formControlName="password" class="form-control" id="pwd" [ngClass]="{ 'is-invalid': submitted && form.password.errors }" placeholder="Password" data-toggle="password"/>
              <div *ngIf="submitted && form.password.errors" class="invalid-feedback">
                <div *ngIf="form.password.errors.required">Password is required</div>
              </div>
            </div>
            <div class="form-group">
              <button [disabled]="loading" class="btn btn-primary">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-sm-4"></div>
  </div>
</div>
