<!-- Title Section -->
<section id="title_section">
  <h4>Fibre to the Home Projects</h4>
  <h6>Track performance and progress across different projects</h6>
</section>

<!-- Search Section -->
<section id="search_section">
  <form class="form form-inline mr-auto">
    <input type="text" class="form-control form-control-sm search-input">
    <button class="btn btn-sm btn-outline-warning btn-search">Search</button>
  </form>
  <button class="btn btn-sm btn-primary ml-auto btn-bom" routerLink="/fibre/createproject">Add Project</button>
</section>

<!-- line -->
<hr id="search_line">

<!-- Cards Sections -->
<section id="card_section" class="card-group">

  <a class="card mr-auto" routerLink="/fibre-home/project-teams" routerLinkActive="active">

    <div class="card-body" >
      <div class="card-img">
        <img src="assets/images/adrianlogo.png" alt="card-logo">
      </div>

      <div class="card-text card-details">Project name: <span class="project-data"></span></div>
      <div class="card-text card-details">No. of sites: <span class="project-data"></span></div>
      <div class="card-text card-details">Started: <span class="project-data"></span></div>



      <div class="d-flex justify-content-end">
        <span class="fetched-data">10%</span>
      </div>

      <div class="progress project-progress">
        <div class="progress-bar" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" style="width:10%"></div>
      </div>
    </div>

  </a>


</section>
